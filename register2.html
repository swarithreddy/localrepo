<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #161a2b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            animation: particleAnimation 10s infinite linear;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeInUp 1s ease-in-out;
        }

        .title {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field input {
            width: 100%;
            padding: 15px;
            border: none;
            border-bottom: 2px solid #fff;
            background-color: transparent;
            color: #fff;
            outline: none;
            transition: border-bottom-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .input-field input:focus {
            border-bottom-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .input-field label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 15px;
            pointer-events: none;
            color: #fff;
            transition: 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .input-field input:focus + label {
            top: -15px;
            font-size: 12px;
            color: #007bff;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0062cc;
            box-shadow: 0 0 10px rgba(0, 98, 204, 0.5);
        }

        @keyframes particleAnimation {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(100vw) translateY(100vh);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="login-container">
        <h1 class="title">Welcome Back</h1>
        <form action="#" method="post">
            <div class="input-field">
                <input type="text" placeholder="Username" required>
                <label>Username</label>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Password" required>
                <label>Password</label>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        gsap.fromTo(".login-container", { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 1 });
        gsap.fromTo(".title", { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 1.2 });

        // Particle animations
        gsap.to(".particle", {
            x: () => gsap.utils.random(-100, 100),
            y: () => gsap.utils.random(-100, 100),
            duration: gsap.utils.random(5, 15),
            repeat: -1,
            ease: "power1.inOut"
        });
    </script>
</body>
</html>
